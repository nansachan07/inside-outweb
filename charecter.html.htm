<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Out - Characters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffccbc, #b3e5fc);
            text-align: center;
            padding: 20px;
            color: #333;
        }
        .character {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .character img {
            width: 120px;
            height: 100%;
            object-fit: cover;
        }
        .character h2 {
            margin: 10px 0;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            font-size: 14px;
            background-color: #b7b7b7c6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .back-button:hover {
            background-color: #8e8d8dc6;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="history.back()">Back</button>
    
    <h1>Meet the Characters</h1>
    <div class="character">
        <img src="joy.png" alt="Joy">
        <h2>Joy</h2>
        <p>The cheerful and optimistic leader of Riley's emotions.</p>
    </div>
    <div class="character">
        <img src="pngwing.com (3).png" alt="Sadness">
        <h2>Sadness</h2>
        <p>The thoughtful and empathetic member of the team.</p>
    </div>
    <div class="character">
        <img src="pngwing.com.png" alt="Anger">
        <h2>Anger</h2>
        <p>Passionate and fiery, ensuring Riley stands up for herself.</p>
    </div>
    <div class="character">
        <img src="pngwing.com (2).png" alt="Fear">
        <h2>Fear</h2>
        <p>Keeps Riley cautious and safe herself.</p>
    </div>
    <div class="character">
        <img src="pngwing.com (1).png" alt="Disgust">
        <h2>Disgust</h2>
        <p> Helps make good decisions</p>
    </div>
</body>
</html>
